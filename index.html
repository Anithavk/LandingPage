<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <header class="flex-box">
            <div class="logo flex-box">
                <span class="volkhov-bold">Trabook</span>
                <span><img src="./assets/Vector.png" alt="logo-image" /></span>
            </div>
            <div class="nav">
                <button>Home</button>
                <button>About</button>
                <button>Destination</button>
                <button>Tour</button>
                <button>Blog</button>
            </div>
            <div class="actions flex-box">
                <button class="no-bg-btn">Login</button>
                <button class="bg-btn">Sign up</button>
            </div>
    </div>
    </header>
    <section class="flex-box">
        <div class="left-content">
            <span class="lft-c">Get started your exciting <span class="journey">journey</span>
                with us.
            </span>
            <div  class="flex-box">
                <p class="lft-p">A Team of experienced tourism professionals will provide you with the
                    best advice and tips for your desire place. </p>
            </div>
            <div class="left-content"><button class="flex-box btn-discover">Discover Now</button></div>
        </div>
        <div class="flex-box right-content">
          <div class="rgt-bg"><img src="./assets/tourist-with-thumb-up__1_-removebg 1 (1).png" alt="tourist"/></div>
        </div>        
    </section>
     <div class="flex-box bottomsection">
        <div class="flex-box bottom-content">
            <div class="bot-c">Location <img class="img-stroke"src="./assets/stroke.png" alt="location" />
                <span class="bot-p"><p>Where are you going</p></span>
            </div>
            <div class="bot-c">Date <img class="img-stroke" src="./assets/stroke.png" alt="date" />
                <span class="bot-p"><p >When you will go</p></span>
            </div>
            <div class="bot-c">Guest <img class="img-stroke" src="./assets/stroke.png" alt="guest" />
                <span class="bot-p"><p>Number of guest</p></span>
            </div>
            <span> <button class="flex-box btn-explore">Explore Now</button></span>
           
            </div>
        </div>
   
   
    </div>
</body>

</html>
